<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <title>Dacoid</title>
</head>

<body>
    <!-- Home Title -->
    <div class="container">
        <p class="container_child">Workout Tracker</p>
    </div>
    <br>
    <div class="container_column_center">
        <!-- Chart Section -->
        <img src="../assets/chart.png" alt="Chart">
        <!-- Important Remainder -->
        <div class="alert_box">
            <img src="../assets/alert.png" class="alert_icon" alt="Alert Icon">
            <p>You've burned fewer calories than yesterday. Time to get moving! </p>
        </div>
    </div>
    <!-- Upcoming Workout Title-->
    <div class="container_row">
        <p class="container_child">Upcoming Workout</p>
        <p>See more</p>
    </div>
    <!-- Upcoming Workout 1 -->
    <div class="workoutContainer">
        <img src="../assets/workout1.png" alt="Full Body Workout">
        <div style="margin-left: 10px;">
            <p>Full Body Workout</p>
            <p style="color: #7F7F7F;">Today 3pm</p>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- Upcoming Workout 2 -->
    <div class="workoutContainer">
        <img src="../assets/workout2.png" alt="Upper Body Workout">
        <div style="margin-left: 10px;">
            <p>Upper Body Workout</p>
            <p style="color: #7F7F7F;">4 Feb, 3:30 pm</p>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- What you want to train section -->
    <div class="container_row">
        <p class="container_child">What Do You Want to Train</p>
    </div>
    <div class="blue_box"></div>
    <!-- Bottom navigation bar-->
    <div class="container_relative">
        <div class="navbar">
            <a href="#home"><img src="../assets/home.png" alt="Home Section"></a>
            <a href="#search"><img src="../assets/graph.png" alt="Graph Section"></a>
            <a href="#"></a>
            <a href="#notifications"><img src="../assets/camera.png" alt="Camera Section"></a>
            <a href="#profile"><img src="../assets/people.png" alt="People Section"></i></a>
        </div>
        <a href="#search"><img src="../assets/search.png" alt="Search Section" class="stacked-image"></a>
    </div>
</body>

</html>
