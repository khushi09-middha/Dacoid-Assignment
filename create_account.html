<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Dacoid</title>
</head>

<body class="overall_padding">
  <!-- Page Title -->
  <p class="intro">Create an account</p>
  <!-- Text Input First Name -->
  <input type="text" id="first-name" placeholder="First Name" class="input-field" />
  <!-- Text Input Last Name -->
  <input type="text" id="last-name" placeholder="Last Name" class="input-field" />
  <!-- Text Input Email -->
  <input type="email" id="first-name" placeholder="Email" class="input-field" />
  <!-- Text Input Password -->
  <input type="password" id="first-name" placeholder="Password" class="input-field" />
  <!-- T&C Checkbox -->
  <label class="rules_text">
    <input type="checkbox" name="agree" value="yes" class="goal_check_container_checkbox" />By proceeding, I agree to
    all
    T&C and Privacy Policy
  </label>
  <!-- Create an account button -->
  <button class="gradient_button" id="redirectButton">Create an Account</button>

  <div class="container_column_center">
    <p class="font-medium text-12">Or</p>
    <br />
    <!-- Social Logins -->
    <div class="social_share">
      <div class="social_container">
        <img src="../assets/google.png" alt="Authenticate using google" />
      </div>
      <div class="social_container">
        <img src="../assets/facebook.png" alt="Authenticate using google" />
      </div>
    </div>
    <!-- Login button -->
    <p class="font-medium text-12">
      Already have an account? <a href="login_screen.html">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
